new DeployerPlugin().apply(project)

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.kotlin_coroutines_version = '1.1.1'
    ext.dokka_version = '0.9.17'
    ext.realm_version = '5.8.0'
    ext.support_library_version = '1.0.0'
    ext.services_library_version = '15.0.1'
    ext.firebase_library_version = '16.0.7'
    ext.firebase_messagging_version = '17.3.4'
    ext.firebase_auth_version = '16.0.1'
    ext.lifecycle_version = '2.0.0'
    ext.glide_version = "4.8.0"

    repositories {
        google()

        maven { url 'https://maven.fabric.io/public' }

        maven { url "https://jitpack.io" }

        maven {
            url MAVEN_LASER_URL
            credentials {
                username NEXUS_USERNAME
                password NEXUS_PASSWORD
            }
        }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath 'com.google.gms:google-services:4.2.0'
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
        classpath "io.realm:realm-gradle-plugin:$realm_version"
        classpath "com.github.LaserSrl.GradlePlugins:krake:1.0.0"
    }
}

allprojects {
    repositories {
        google()

        flatDir {
            dirs 'libs'
        }

        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public/' }

        maven {
            url MAVEN_LASER_URL
            credentials {
                username NEXUS_USERNAME
                password NEXUS_PASSWORD
            }
        }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}